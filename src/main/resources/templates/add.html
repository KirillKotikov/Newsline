<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Добавление новости</title>
</head>
<body class="container mt-5">

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Вернуться на главную страницу</a>
        </nav>
    </div>
</header>
<h1>Добавление новости:</h1><br/>
<form action="/add" method="post" enctype="multipart/form-data">
    <input autofocus type="text" name="newsTittle" id="newsTittle" placeholder="Введите заголовок новости" class="form-control" required><br>
    <textarea type="text" name="newsText" id="newsText" placeholder="Введите текст новости" class="form-control" required></textarea><br>
    Добавить изображение:
    <input type="file" name="file"><br><br/>
    <button type="submit" class="btn btn-success">Добавить новость</button>
</form>

</body>
</html>
